<html>
    <body>
    <img />
    <script>
        (function() {
            // Get image tag name without src
            const _img = document.getElementsById('img')[0];
            
            // Create new image object
            const newImg = new Image;
            
            // Create callback that set src image of newImage "onload"
            newImg.onload = () => {
                _img.src = this.src;
            };
            
            // Set image on Object Image, that will set on component image when will be ready
            newImg.src = 'img_big.jpg';
        })()
    </script>
    </body>
</html>
